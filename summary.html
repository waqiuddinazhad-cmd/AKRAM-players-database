<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary - Rugby Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body style="padding-top:20px; background:#f8fafc;">
  
  <div style="max-width: 800px; margin: 0 auto; padding: 0 20px 100px 20px;">
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
      <a href="index.html" style="text-decoration:none; color:#0f172a; font-weight:800; font-size:1.1rem;">&larr; Back to Selection</a>
      <button id="resetBtn" class="btn-reset" style="color:red; border-color:red;">Reset All</button>
    </div>

    <div class="stat-box" style="text-align: left; margin-bottom: 30px; border-top: 4px solid #0f172a;">
  <h4 style="margin: 0 0 15px 0; color: #64748b; font-size: 0.75rem; letter-spacing: 1px;">GENERATE DOCUMENTS</h4>
  
  <input type="text" id="tName" placeholder="Tournament Name" class="search-input" style="margin-bottom:10px;">
  
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
    <input type="text" id="tDate" placeholder="Date (e.g., 12 Sept)" class="search-input" style="margin-bottom:0">
    <input type="text" id="tMasa" placeholder="Masa (e.g., 8.00 AM)" class="search-input" style="margin-bottom:0">
  </div>
  
  <input type="text" id="tVenue" placeholder="Venue" class="search-input" style="margin-bottom:20px;">

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
    
    <button id="btnPlayersList" class="btn-doc-download">
      <span class="doc-label">DOCUMENT 1</span>
      Players List
    </button>

    <button id="btnParentalConsent" class="btn-doc-download">
      <span class="doc-label">DOCUMENT 2</span>
      Parental Consent
    </button>

    <button id="btnMediaConsent" class="btn-doc-download">
      <span class="doc-label">DOCUMENT 3</span>
      Media Consent
    </button>

    <button id="btnM01" class="btn-doc-download">
      <span class="doc-label">DOCUMENT 4</span>
      M01
    </button>

  </div>
</div>

<style>
  .btn-doc-download {
    padding: 12px;
    background: #0f172a;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 0.85rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: opacity 0.2s;
  }
  .btn-doc-download:hover {
    opacity: 0.9;
  }
  .doc-label {
    font-size: 0.65rem;
    opacity: 0.7;
    margin-bottom: 4px;
    letter-spacing: 0.5px;
    font-weight: 400;
  }
</style>
    <h2 class="section-title">Team Breakdown</h2>
    <div id="statsContainer"></div>
    <div id="ageBreakdownContainer" style="margin-bottom: 30px;"></div>


    <div id="selectedList" style="margin-top:30px;"></div>
    <div id="reservedList" style="margin-top:30px;"></div>
    <h2 class="section-title">Final Selection List</h2>
<div id="tableOutput"></div>

  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="summary.js"></script>
</body>
</html>
