<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Akademi Ragbi Melaka</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>

  <div class="main-banner">
    <div class="banner-logo">üèâ</div>
    <h1>AKADEMI RAGBI MELAKA test</h1>
    <p>Player Selection Portal 2026</p>
  </div>

  <div class="sticky-header-container">
    <div class="sticky-controls">
        <div class="search-row">
            <input type="text" id="searchInput" class="search-input" placeholder="Search name or nickname...">
            <button id="btnResetIndex" class="btn-reset-mini" title="Reset Filters">‚Üª</button>
        </div>

        <div class="filter-section">
            <div class="filter-label">Age Group</div>
            <div id="ageChips" class="chip-container"></div>
        </div>
        
        <div class="filter-section">
            <div class="filter-label">Unit</div>
            <div id="unitChips" class="chip-container"></div>
        </div>
    </div>
</div>
  

  <div id="cardContainer" class="card-container"></div>

  <div class="bottom-action-bar">
    <div class="status-summary">
      <div class="status-group">
        <div class="status-circle available" id="countAvailable">0</div>
        <span class="status-label">Avail</span>
      </div>
      <div class="status-group">
        <div class="status-circle selected" id="countSelected">0</div>
        <span class="status-label">Sel</span>
      </div>
      <div class="status-group">
        <div class="status-circle reserved" id="countReserved">0</div>
        <span class="status-label">Res</span>
      </div>
    </div>
    <a href="summary.html" class="btn-summary">View Summary</a>
  </div>

  <div id="profileModal" class="modal-overlay" onclick="closeProfileOnBackground(event)">
    <div class="close-modal" onclick="closeProfile()">√ó</div>
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="carouselWrapper">
            </div>
        <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
